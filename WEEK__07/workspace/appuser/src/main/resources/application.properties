server.port=9999

#Actuator setting to see management info
#DEVELOPMENT ONLY, DISABLE OR REMOVE THIS WHEN DEPLOYING TO PRODUCTION
management.endpoints.web.exposure.include=*
	#go to http://localhost:9999/actuator/beans

#h2 config
spring.datasource.url=jdbc:h2:file:~/userdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
	#go to http://localhost:9999/h2-console/

